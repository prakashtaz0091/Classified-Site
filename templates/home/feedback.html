

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

	
    <style>
        .feedback-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d93025;
        }
        .feedback-button-group .btn {
            margin: 5px;
        }
        .leave-feedback-btn {
            background-color: #d93025;
            color: white;
            font-weight: bold;
        }
        .feedback-note {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            padding: 15px;
        }
        .custom-card {
            text-align: center;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }
        .custom-card .feedback-icon {
            font-size: 48px;
            color: #d93025;
        }
    </style>
</head>

<body style="background-color: #f9f9f9;">
	<div class="main-wrapper innerpagebg">

		<!-- Header -->
		<header class="header">
          {% include 'includes/header.html' %}
		</header>
        <div style="margin-top:10rem" class="container feedback-container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="feedback-header">Feedback About <span style="color: #b91d1d;">Reina Banasijian</span></h3>
            <p style="font-size: 18px;">How was your experience</p>
            <div class="feedback-button-group">
                <button class="btn btn-success"><i class="fas fa-smile"></i> Positive</button>
                <button class="btn btn-warning"><i class="fas fa-meh"></i> Neutral</button>
                <button class="btn btn-danger"><i class="fas fa-frown"></i> Negative</button>
            </div>

            <div class="form-group mt-3">
                <label for="feedback-how">How it was</label>
                <select id="feedback-how" class="form-control">
                    <option value="">Select</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="bad">Bad</option>
                </select>
            </div>

            <div class="form-group">
                <label for="feedback-detail">Write a detailed feedback</label>
                <textarea id="feedback-detail" class="form-control" rows="5" maxlength="1000"></textarea>
                <small class="form-text text-muted text-right">0/1000</small>
            </div>

            <button class="btn leave-feedback-btn btn-block">Leave Feedback</button>
        </div>

        <div class="col-md-4">
            <div class="custom-card">
                <i class="fas fa-comments feedback-icon"></i>
                <p>Your feedback is very important for the seller review. Please, leave an honest review to help other buyers and the seller in customer attraction.</p>
            </div>
        </div>
    </div>
</div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'assets/js/jquery-3.7.0.min.js' %}"></script>

<!-- Bootstrap Core JS -->
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<!-- Select2 JS -->


</body>
</html>
