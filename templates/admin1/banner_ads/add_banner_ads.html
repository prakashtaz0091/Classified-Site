
{% extends 'admin1/base1.html' %}
{% load static %}

{% block title %}
<title>Create New Banner Ads</title>
{% endblock %}

{% block content %}
    <div class="main-wrapper">
    
        <!-- Header -->
       {% include 'admin1/include/header.html' %}
        <!-- /Header -->
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <a href="index.html">
                        <img src="{% static 'admin/assets/img/logo.svg' %}" class="img-fluid logo" alt="">
                    </a>
                    <a href="index.html">
                        <img src="{% static 'admin/assets/img/logo-small.svg' %}" class="img-fluid logo-small" alt="">
                    </a>
                </div>
                <div class="siderbar-toggle">
                    <label class="switch" id="toggle_btn">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            
            {% include 'admin1/include/sidebar.html' %}
            
           
        </div>
        <!-- /Sidebar -->
        
        <div class="page-wrapper">
            <div class="content">
                <form action="{% url 'create_banner_ads' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-7 col-sm-12 m-auto">
                            <div class="content-page-header">
                                <h5>Create New Banner Ads</h5>
                            </div>
                            <div class="row">
                                
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Enter Name (*)</label>
                                        <input type="text" required class="form-control" placeholder="Add Name" name='name'>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Link(*)</label>
                                        <input type="text" required class="form-control" placeholder="Enter User Name" name='username'>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label>City(*)</label>
                                      <select required name="city_id" id="city" class="form-control" style="display: block; width: 100%; height: calc(1.4em + .8rem + 2px); padding: .4rem 1rem; font-size: .765625rem; font-weight: 600; line-height: 1.4; color: #495057; background-color: #e5e5e5; background-clip: padding-box; border: 1px solid #e5e5e5; border-radius: .1rem;">
                                        <option selected disabled value="">Select City</option>
                                        <option value="Abu Dhabi">Abu Dhabi</option>
                                        <option value="Ajman">Ajman</option>
                                        <option value="Al Ain">Al Ain</option>
                                        <option value="Al Madam">Al Madam</option>
                                        <option value="Ar-Rams">Ar-Rams</option>
                                        <option value="Bateen Liwa">Bateen Liwa</option>
                                        <option value="Dhaid">Dhaid</option>
                                        <option value="Dibba Al-Fujairah">Dibba Al-Fujairah</option>
                                        <option value="Dibba Al-Hisn">Dibba Al-Hisn</option>
                                        <option value="Dubai">Dubai</option>
                                        <option value="Fujairah">Fujairah</option>
                                        <option value="Ghayathi">Ghayathi</option>
                                        <option value="Hatta">Hatta</option>
                                        <option value="Jebel Ali">Jebel Ali</option>
                                        <option value="Kalba">Kalba</option>
                                        <option value="Khor Fakkan">Khor Fakkan</option>
                                        <option value="Ras Al Khaimah">Ras Al Khaimah</option>
                                        <option value="Ruwais">Ruwais</option>
                                        <option value="Sharjah">Sharjah</option>
                                        <option value="Umm al-Quwain">Umm al-Quwain</option>
                                        <option value="Zayed City">Zayed City</option>
                                    </select>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>User (*)</label>

                                      <select required name="user_id" id="user" class="form-control" style="display: block; width: 100%; height: calc(1.4em + .8rem + 2px); padding: .4rem 1rem; font-size: .765625rem; font-weight: 600; line-height: 1.4; color: #495057; background-color: #e5e5e5; background-clip: padding-box; border: 1px solid #e5e5e5; border-radius: .1rem;">
                                          <option value="" disabled selected >Select User</option>
                                          {% for user in users %}
                                          <option value="{{user.id}}">{{user.email}}</option>
                                                  {% endfor %}
                                      </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Payment Method</label>
                                        <ul class="custom-radiosbtn">
                                            <li>
                                                <label class="radiossets">Offline
                                                    <input type="radio" checked="checked" name="active" value='online'>
                                                    <span class="checkmark-radio"></span>
                                                </label>
                                            </li>
                                            <li>
                                                <label class="radiossets">Online
                                                    <input type="radio" name="active" value='online'>
                                                    <span class="checkmark-radio"></span>
                                                </label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="btn-path">
                                        <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                                        <button type="submit" class="btn btn-submit "> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    </div>

    <!-- jQuery -->


    <script>
        document.getElementById('imgInp').addEventListener('change', function(event) {
            const [file] = event.target.files;
            if (file) {
                document.getElementById('blah').src = URL.createObjectURL(file);
            }
        });
        
        document.getElementById('removeBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
        
            // Reset the image preview to the default image
            document.getElementById('blah').src = "{% static 'admin/assets/profile.png' %}";
        
            // Clear the file input
            document.getElementById('imgInp').value = "";
        });
        
    </script>
 {% endblock %}
