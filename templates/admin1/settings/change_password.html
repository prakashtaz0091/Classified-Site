{% extends 'admin1/base1.html' %}
{% load static %}  
{% block content %}


<div class="main-wrapper">
    <div class="change-password">
        <div class="change-passwordback">
            <a href="{% url 'security_settings' %}"><i class="fe fe-arrow-left me-2"></i>Back to Dashboard </a>
        </div>
        <div class="change-passwordhead">
            <h3>Change Password</h3>
            <p>Please enter your current password to change your password</p>
        </div>

        <form action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}
            <div class="change-passwordform">
                <div class="form-group">
                    <label>Current Password</label>
                    <div class="pass-group">
                        <input type="password" class="form-control pass-input" name='current_password'>
                        <span class="fas toggle-password fa-eye-slash"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <div class="pass-group" id="passwordInput">
                        <input type="password" class="form-control pass-inputs" name="new_password">
                        <span class="fas toggle-passwords fa-eye-slash"></span>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <span id="poor"></span>
                        <span id="weak"></span>
                        <span id="strong"></span>
                        <span id="heavy"></span>
                    </div>
                    <div id="passwordInfo"></div>
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <div class="pass-group">
                        <input type="password" class="form-control pass-inputs" name="confirm_password">
                        <span class="fas toggle-passworda fa-eye-slash"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="btn-path">
                    <button type='submit' class="btn btn-cancel me-3">Cancel</button>
                    <button type='submit' class="btn btn-primary">Update Password</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    var angryEmoji = "{% static 'admin/assets/img/icons/angry.svg' %}";
    var anguishEmoji = "{% static 'admin/assets/img/icons/anguish.svg' %}";
    var smileEmoji = "{% static 'admin/assets/img/icons/smile.svg' %}";

   
</script>

{% endblock %}
