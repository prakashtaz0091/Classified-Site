{% extends 'admin1/base1.html' %}
{% load static %}
{% block content %}


    <div class="main-wrapper">
    
        <!-- Header -->
      {% include 'admin1/include/header.html' %}
        <!-- /Header -->
        
        <!-- Sidebar -->
   {% include 'admin1/include/sidebar.html' %}
        <!-- /Sidebar -->
        
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-7 col-sm-12 m-auto">
                        <div class="content-page-header">
                            <h5>Edit Languages </h5>
                        </div>
                       
                       <form method="POST" action="{% url 'edit_language' id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                           
                            <div class="row">

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Language Name* </label>
                                        <input type="text" required name='name' class="form-control" value="{{language.name|default:""}}" placeholder=" language Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Language Code *</label>
                                        <input type="text" required class="form-control" name='code' placeholder="language code" value="{{language.code|default:""}}">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Order</label>
                                        <input type="number" required class="form-control" name='order' placeholder="Order" value="{{language.order|default:""}}">
                                    </div>
                                </div>



                                <!--status-->
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="media-select">Status?{{language.status}}</label>
                                        <div class="custom-select-wrapper">
                                            <select id="media-select" name='status' class="form-control custom-select-arrow">
                                                <option value="active" {% if language.status == 'active' %} selected {% endif %}>Acitve</option>
                                                <option value="inactive"  {% if language.status == 'inactive' %} selected {% endif %}>In Active</option>

                                            </select>
                                            <span class="custom-arrow"></span>
                                        </div>
                                    </div>
                                </div>
                               
                                
                          
                                
                                
                                <!--end of media -->
                            
                                <div class="col-lg-12">
                                    <div class="btn-path">                                    
                                        <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                                        <button type="submit" class="btn btn-submit "> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>


   

  {% endblock %}
