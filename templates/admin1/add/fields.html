{% extends 'admin1/base1.html' %}
{% load static %}
{% block content %}


    <div class="main-wrapper">
    
        <!-- Header -->
      {% include 'admin1/include/header.html' %}
        <!-- /Header -->
        
        <!-- Sidebar -->
   {% include 'admin1/include/sidebar.html' %}
        <!-- /Sidebar -->
        
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-7 col-sm-12 m-auto">
                        <div class="content-page-header">
                            <h5>Create Field</h5>
                        </div>
                        <h1 style="margin-bottom: 15px; font-weight: bold; font-size: 16px;">General </h1>
                        <form action="categories.html">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Name* </label>
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="order-select">Fields Type*</label>
                                        <div class="custom-select-wrapper">
                                            <select id="order-select" class="form-control custom-select-arrow">
                                                <option value="">Text</option>
                                                <option value="1">Text Area</option>
                                                <option value="2">Select Multiple</option>
                                                <option value="3">Text Editor</option>
                                                <option value="4">Select</option>  
                                                <option value="5">Radio</option>  
                                                <option value="6">File</option>  
                                            </select>
                                            <span class="custom-arrow"></span>
                                        </div>

                                    </div>
                                </div>


                             

                               
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="media-select">Mandatory ?</label>
                                        <div class="custom-select-wrapper">
                                            <select id="media-select" class="form-control custom-select-arrow">
                                                <option value="1" selected>NO</option>
                                                <option value="2">Yes</option>
                                            </select>
                                            <span class="custom-arrow"></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="media-select">Searchable ?</label>
                                        <div class="custom-select-wrapper">
                                            <select id="media-select" class="form-control custom-select-arrow">
                                                <option value="1" selected>NO</option>
                                                <option value="2">Yes</option>
                                            </select>
                                            <span class="custom-arrow"></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="media-select">Featured Style ?</label>
                                        <div class="custom-select-wrapper">
                                            <select id="media-select" class="form-control custom-select-arrow">
                                                <option value="1" selected>Normal</option>
                                                <option value="2">Highlight</option>
                                                <option value="3">None</option>
                                            </select>
                                            <span class="custom-arrow"></span>
                                        </div>
                                    </div>
                                </div>

                                

                                

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Hint * </label>
                                        <input type="text" class="form-control" placeholder="Hint ">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Admin Hint * </label>
                                        <input type="text" class="form-control" placeholder="Admin Hint">
                                    </div>
                                </div>

                               

                              
                                <div class="col-lg-12">
                                    <div class="upload-div mb-0">
                                        <div class="upload-sets">
                                            <div class="upload-sets-btn form-group">
                                                <label>Secondary Icon <span>(Display on the home page)</span></label>
                                                <input type="file" id="imgInp2" class="form-control" onchange="previewImage(event)">
                                                <a href="javascript:void(0);" class="btn btn-upload">Upload File</a>
                                                <p>Recommended Icon Size is 48*48</p>
                                            </div>
                                        </div>
                                        <div class="upload-img">
                                            <div class="upload-imgset">	
                                                <img src="{% static 'admin/assets/img/icons/gallery.svg' %}" alt="img" id="blah2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <script>
                                    function previewImage(event) {
                                        var reader = new FileReader();
                                        reader.onload = function(){
                                            var output = document.getElementById('blah2');
                                            output.src = reader.result;
                                        };
                                        reader.readAsDataURL(event.target.files[0]);
                                    }
                                </script>
                                
                              
                                
                                <!--end of media -->
                            
                                <div class="col-lg-12">
                                    <div class="btn-path">                                    
                                        <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                                        <button type="submit" class="btn btn-submit "> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>


   

  {% endblock %}
