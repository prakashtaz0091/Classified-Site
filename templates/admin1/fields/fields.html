{% extends 'admin1/base1.html' %}
{% load static %}
{% block content %}


    <div class="main-wrapper">
    
        <!-- Header -->
      {% include 'admin1/include/header.html' %}
        <!-- /Header -->
        
        <!-- Sidebar -->
     {% include 'admin1/include/sidebar.html' %}
        <!-- /Sidebar -->
        
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-7 col-sm-12 m-auto">
                        <div class="content-page-header">
                            <h5>Create Field</h5>
                        </div>
                        <h1 style="margin-bottom: 15px; font-weight: bold; font-size: 16px;">General </h1>
                        <form action="{% url 'create_field' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Name* </label>
                                        <input required name='field_name' type="text" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="order-select">Fields Type*</label>
                                        <div class="custom-select-wrapper">
                                            <select id="order-select" name='field_type' class="form-control custom-select-arrow">
                                                <option value="text">Text</option>
                                                <option value="text_area">Text Area</option>
                                                <option value="select_multiple">Select Multiple</option>
                                                <option value="text_editor">Text Editor</option>
                                                <option value="select">Select</option>  
                                                <option value="radio">Radio</option>  
                                                <option value="file">File</option>  
                                            </select>
                                            <span class="custom-arrow"></span>
                                        </div>

                                    </div>
                                </div>


                             

                               
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="media-select">Mandatory ?</label>
                                        <div class="custom-select-wrapper">
                                            <select id="media-select" name='mandatory' class="form-control custom-select-arrow">
                                                <option value="no" selected>NO</option>
                                                <option value="yes">Yes</option>
                                            </select>
                                            <span class="custom-arrow"></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="media-select">Searchable ?</label>
                                        <div class="custom-select-wrapper">
                                            <select id="media-select" name='searchable' class="form-control custom-select-arrow">
                                                <option value="no" selected>NO</option>
                                                <option value="yes">Yes</option>
                                            </select>
                                            <span class="custom-arrow"></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="media-select">Featured Style ?</label>
                                        <div class="custom-select-wrapper">
                                            <select id="media-select" name='featured_style' class="form-control custom-select-arrow">
                                                <option value="normal" selected>Normal</option>
                                                <option value="highlight">Highlight</option>
                                                <option value="none">None</option>
                                            </select>
                                            <span class="custom-arrow"></span>
                                        </div>
                                    </div>
                                </div>

                                

                                

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Hint * </label>
                                        <input type="text" name='hint' required class="form-control" placeholder="Hint ">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Admin Hint * </label>
                                        <input type="text" class="form-control" name='admin_hint'  placeholder="Admin Hint">
                                    </div>
                                </div>

                               

                              
                                <div class="col-lg-12">
                                    <div class="upload-div mb-0">
                                        <div class="upload-sets">
                                            <div class="upload-sets-btn form-group">
                                                <label>Secondary Icon <span>(Display on the home page)</span></label>
                                                <input type="file" id="imgInp2" name='field_icon' class="form-control" onchange="previewImage(event)">
                                                <a href="javascript:void(0);" class="btn btn-upload">Upload File</a>
                                                <p>Recommended Icon Size is 48*48</p>
                                            </div>
                                        </div>
                                        <div class="upload-img">
                                            <div class="upload-imgset">	
                                                <img src="{% static 'admin/assets/img/icons/gallery.svg' %}" alt="img" id="blah2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <script>
                                    function previewImage(event) {
                                        var reader = new FileReader();
                                        reader.onload = function(){
                                            var output = document.getElementById('blah2');
                                            output.src = reader.result;
                                        };
                                        reader.readAsDataURL(event.target.files[0]);
                                    }
                                </script>
                                
                              
                                
                                <!--end of media -->
                            
                                <div class="col-lg-12">
                                    <div class="btn-path">                                    
                                        <a href="javascript:void(0);" class="btn btn-cancel me-3">Cancel</a>
                                        <button type="submit" class="btn btn-submit "> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>


   

  {% endblock %}
