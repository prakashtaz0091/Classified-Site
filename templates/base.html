{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Adjeem </title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS CDN --> {% endcomment %}
	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
	
	<!-- Select2 CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/select2/css/select2.min.css' %}">
	
	<!-- Aos CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/aos/aos.css' %}">
	
    <!-- Feather CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/feather.css' %}">
		
	<!-- Owl carousel CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
	
	<!-- For google login -->
	<script src="https://accounts.google.com/gsi/client" async defer></script>
 <!-- Rangeslider CSS -->
 	<link rel="stylesheet" href="{% static 'assets/plugins/ion-rangeslider/css/ion.rangeSlider.min.css' %}">



	<style>

		
		

    
   
    
   
    
    


.fav {
    width: 35px!important;
    height: 35px!important;
    color: #ffffff!important;
    border-radius: 50%!important;
    background: #c10037!important;
	display: flex !important;
    align-items: center !important;
    justify-content: center !important;
}



	</style>
	<style>

	body,
		.main-section p,
		.mce-content-body p {
			
			letter-spacing: 0px;
			text-transform: none;
			color: #515151 !important;
		}

		@keyframes show {
			0% {
				bottom: -100%;
			}

			20% {
				bottom: 100px;
			}

			80% {
				bottom: 100px;
			}

			100% {
				bottom: -100%;
			}

		}

		.notification {
			position: fixed;
			bottom: 100%;
			right: 20px;
			animation-name: show;
			animation-duration: 7s;
			z-index: 99;


		}
		@media (max-width:363px){
			.ml-5{
				margin-left: 0px !important;
			}
		}
		
	</style>
</head>
<body>



{% block content %}
{% endblock %}



	




<!-- jQuery -->
<script src="{% static 'assets/js/jquery-3.7.0.min.js' %}"></script>

<!-- Bootstrap Core JS -->
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<!-- Select2 JS -->
<script src="{% static 'assets/plugins/select2/js/select2.min.js' %}"></script>

<!-- Aos -->
<script src="{% static 'assets/plugins/aos/aos.js' %}"></script>

<!-- Top JS -->
<script src="{% static 'assets/js/backToTop.js' %}"></script>

<!-- Feather JS -->
<script src="{% static 'assets/js/feather.min.js' %}"></script>

<!-- Owl Carousel JS -->
<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>

<!-- Custom JS -->
<script src="{% static 'assets/js/script.js' %}"></script>
<!-- Rangeslider JS -->
<script src="{% static 'assets/plugins/ion-rangeslider/js/ion.rangeSlider.min.js' %}"></script>
<script src="{% static 'assets/plugins/ion-rangeslider/js/custom-rangeslider.js' %}"></script>
<script src="{% static 'assets/plugins/theia-sticky-sidebar/ResizeSensor.js' %}"></script>
<script src="{% static 'assets/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js' %}"></script>


<script>
	$(document).ready(function() {
		setTimeout(function() {
			$(".alert").alert('close');
		}, 10000);  // The alert will close after 5 seconds
	});
</script>
</body>
</html>
